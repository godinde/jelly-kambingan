<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coaches</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button onclick="location.href='index.html'" style="position:absolute;top:30px;left:30px;">Back to Home</button>
  <h1 class="coaching-header">Book your Coaching Session</h1>
  <div id="loading-overlay">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading Coaches...</div>
  </div>
  <div class="coaches-grid" id="coachesGrid" style="display:none;">
    <div class="coach-card">
      <button class="coach-btn" onclick="location.href='page3.html?coach=Chiklet'">
        <img src="./images/chiklet.png" alt="Photo" class="performer-photo" />
        <div class="performer-name">Name: Chiklet</div>
        <div class="performer-age">Age: 19</div>
      </button>
    </div>
    <div class="coach-card">
      <button class="coach-btn" onclick="location.href='page3.html?coach=Candy'">
        <img src="./images/candy.png" alt="Photo" class="performer-photo" />
        <div class="performer-name">Name: Candy</div>
        <div class="performer-age">Age: 21</div>
      </button>
    </div>
    <div class="coach-card">
      <button class="coach-btn" onclick="location.href='page3.html?coach=Sugar'">
        <img src="./images/sugar.png" alt="Photo" class="performer-photo" />
        <div class="performer-name">Name: Sugar</div>
        <div class="performer-age">Age: 20</div>
      </button>
    </div>
    <div class="coach-card">
      <button class="coach-btn" onclick="location.href='page3.html?coach=Jelly'">
        <img src="./images/jelly.png" alt="Photo" class="performer-photo" />
        <div class="performer-name">Name: Jelly</div>
        <div class="performer-age">Age: 23</div>
      </button>
    </div>
  </div>
  <script>
    // Show loading spinner for 1 second, then show coaches
    window.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        document.getElementById('loading-overlay').style.display = 'none';
        document.getElementById('coachesGrid').style.display = '';
      }, 1000);
    });
  </script>
</body>
</html>
